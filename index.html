<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .boton{
            margin: 5px;
           
        

        }
    </style>

</head>
<body>

    <div id="app" class="container mt-5">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea" >Agregar</button>
  
        <div class="mt-3" v-for="(item, index) of tareas">
            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
               <div class="d-flex ustify-content-between align-items-center">
                   <div>
                       {{index}}-{{item.nombre}}
                   </div>

                   <div>
                       <button class="btn btn-success btn-lg boton" @click="editarTarea(index)">Ok</button>
                       <button class="btn btn-danger btn-lg  boton" @click="eliminar(index)">X</button>
                   </div>
               </div>
              </div>

        </div>


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/app-crud.js"></script>
</body>
</html>
